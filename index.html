<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Nft-card-componet</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="card d-flex">
                    <div class="img-container">
                        <img src="img/image-equilibrium.jpg" class="card-img" alt="...">
                        <div class="view">
                            <img src="img/icon-view.svg" alt="" class="icon">
                        </div>
                    </div>    
                    <div class="card-body">
                      <h5 class="card-title">Equilibrium #3429</h5>
                      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
                    </div>
                    <div class="card-stadistics d-flex">
                        <p class="eth"><img src="img/icon-ethereum.svg" alt="">0.041 ETH</p>
                        <p class="days"><img src="img/icon-clock.svg" alt="">3 days left</p>
                    </div>
                    <hr>
                    <div class="creator d-flex">
                        <img src="img/image-avatar.png" alt="">
                        <p>Creation of <a href=""> Jules Wyvern</a></p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
